{% extends "layout.html" %}
{% block content %}

<body>
    <div class="containerforupload">
        <h1>Text Extracted Please check Text folder with in Static folder </h1>
        <ul>
            {% for file in files %}
            <li>
                <a href="{{ (request.path + '/' if request.path != '/' else '') + file }}">
                    {{ (request.path + '/' if request.path != '/' else '') + file }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    
</body>
 
{% endblock %}
